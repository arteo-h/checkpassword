

<!DOCTYPE HTML>
<html>
<head>

<font face="Roboto" size="7" style="color:darkred"> 
<div align="center">
<p>Time is</p>
<p id="Clock"></p>
</div>
</font>

<script>
var myVar=setInterval(function(){myTimer()},1000);

function myTimer()
{
var d=new Date();
var t=d.toLocaleTimeString();
document.getElementById("Clock").innerHTML=t;
}

</script>

<script type="text/javascript">
function drawSun(){
  // get the canvas element using the DOM
  var canvas = document.getElementById('mycanvasS');

  // Make sure we don't execute when canvas isn't supported
  if (canvas.getContext){

    // use getContext to use the canvas for drawing
    var ctx = canvas.getContext('2d');

    // Draw shapes
    var img = new Image();
    img.src = 'laptop.jpg';

    img.onload = function(){
       ctx.drawImage(img,40,0);
     }

  }
  
  }
  
  function drawVenus(){
  // get the canvas element using the DOM
  var canvas = document.getElementById('mycanvasV');

  // Make sure we don't execute when canvas isn't supported
  if (canvas.getContext){

    // use getContext to use the canvas for drawing
    var ctx = canvas.getContext('2d');

    // Draw shapes
    var img = new Image();
    img.src = 'pc2.jpg';

    img.onload = function(){
       ctx.drawImage(img,70,0);
     }

  }   
  
  }

</script>

</head>
  
   <body onload="drawSun(), drawVenus()" align="center" bgproperties="fixed" style="background-image: url('5.jpg');">

<button onclick="myFunction()">OK</button>

<p id="button" style="background-color: aquamarine;"></p>

<script>
function myFunction()
{
var x;
var r=confirm("Pressed the OK button!");
if (r==true)
  {
  x="You pressed OK!";
  }
document.getElementById("button").innerHTML=x;
}
</script>
